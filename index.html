<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Perbandingan Ban</title>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>

  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <div class="wrap">

    <header>
      <h1>Dashboard â€” Dunlop vs Kompetitor</h1>
      <p class="subtitle"></p>
    </header>

    <section class="grid-4">
      <div class="card small">
        <h3>Speedtest</h3>
        <div id="chart-speed" class="chart small-chart"></div>
      </div>

      <div class="card small">
        <h3>Comfort</h3>
        <div id="chart-comfort" class="chart small-chart"></div>
      </div>

      <div class="card small">
        <h3>Noise</h3>
        <div id="chart-noise" class="chart small-chart"></div>
      </div>

      <div class="card small">
        <h3>Radar</h3>
        <div id="chart-radar" class="chart small-chart"></div>
      </div>
    </section>

    <section class="table-wrap">
      <h3>5 Data Terbaru</h3>

      <table class="styled-table">
        <thead>
          <tr>
            <th rowspan="2">Nama</th>
            <th colspan="2" class="dunlop-head">Speedtest</th>
            <th colspan="2" class="dunlop-head">Comfort</th>
            <th colspan="2" class="dunlop-head">Noise</th>
          </tr>
          <tr>
            <th class="dunlop-sub">Dunlop</th>
            <th class="komp-sub">Kompetitor</th>
            <th class="dunlop-sub">Dunlop</th>
            <th class="komp-sub">Kompetitor</th>
            <th class="dunlop-sub">Dunlop</th>
            <th class="komp-sub">Kompetitor</th>
          </tr>
        </thead>
        <tbody id="data-body"></tbody>
      </table>
    </section>

  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
